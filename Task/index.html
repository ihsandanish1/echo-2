<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Echo 2 Product Page</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="container">
            <div class="product">
                <img src="./gg.jpg" alt="Echo 2" class="product-img">
            </div>
            <div class="product-details">
                <h1>Echo 2</h1>
                <p>Smart speaker with Alexa</p>
                <p class="price">$99.99</p>
                <div class="options">
                    <h3>Choose color</h3>
                    <label><input type="radio" name="color" value="black"> Black</label>
                    <label><input type="radio" name="color" value="grey"> Grey</label>
                    <label><input type="radio" name="color" value="walnut"> Walnut</label>
                </div>
                <div class="options">
                    <h3>Choose size</h3>
                    <button class="size-option">Echo Standard</button>
                    <button class="size-option">Echo + Echo 2 Dot</button>
                    <button class="size-option">Echo Stereo + Echo Sub</button>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>

</html>
